<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"></meta>
    <title>Example switch</title>
</head>
<body>
<div >
    <div th:switch="${sex}">
        <p th:case="'woman'">She is a girl...</p>
        <p th:case="'man'">He is a man!</p>
        <!-- *: case 기본 옵션 -->
        <p th:case="*">The man who is he or she.</p>
    </div>
</div>
</body>
</html>
